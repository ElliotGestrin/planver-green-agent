Types:
- place
Predicates:
  (connected ?x - place ?y - place): Place {x} is connected to Place {y}
  (at-robot ?x - place): The robot is at Place {x}
  (visited ?x - place): Place {x} has been visited
Actions:
  (move ?curpos - place ?nextpos - place): Move the robot from place {curpos} to place {nextpos}. Requires that place {curpos} is the robot’s current location and that place {curpos} is connected to place {nextpos}. After execution, the robot is at place {nextpos}, place {curpos} is no longer the robot’s location, and place {nextpos} is marked as visited.
